<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttons">
      <button onclick="playGame('rock')" class="button"></button>
      <button onclick="playGame('paper')" class="button"></button>
      <button onclick="playGame('scissors')" class="button"></button>
    </div>

    <div class="playerScore">
      <h1>Your Score:</h1>
      <h1 id="playerScoreUpdate">0</h1>
    </div>
    <div class="computerScore">
      <h1>Computer Score:</h1>
      <h1 id="computerScoreUpdate">0</h1>
    </div>
    <div class="roundOutcome">
      <h1>Round Outcome:</h1>
      <h2 id="print"></h2>
    </div>
    <div class="gameOutcome">
      <h1 id="outcome"></h1>
    </div>
    <div class="reset">
      <button onclick="resetGame()">Reset Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
